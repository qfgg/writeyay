{% extends "base.html" %}

{% block title %}IELTS Writing AI Analyzer{% endblock %}

{% block content %}
<section class="bg-\[\#F4F7FF\] pt-5px dark:bg-dark-2 mb-[30px]">
  <div class="container px-0 pt-20 lg:pt-[90px]">
    <form method="post" action="{% url 'analyze' %}" novalidate>
      {% csrf_token %}
      <button type="submit" class="mt-2 inline-flex items-center justify-center rounded-md bg-primary px-10 py-3 text-base font-medium text-white transition duration-300 ease-in-out hover:bg-blue-dark">
        Analyze IELTS Essay
      </button>
      <div class="mt-2 mb-1">
        <label for="topic" class="mb-1 block text-lg font-semibold text-dark dark:text-white">Topic</label>
        {{ form.topic }}
        {{ form.topic.errors }}
      </div>
      <div class="mb-2">
        <label for="essay" class="mb-1 block text-lg font-semibold text-dark dark:text-white">Essay <span class="text-dark-6 text-sm">(Word Count: 0)</span></label>
        {{ form.essay }}
        {{ form.essay.errors }}
      </div>
    </form>
  </div>
</section>
<script>
  let topicTA = document.getElementById('topic-textarea');
  let essayTA = document.getElementById('essay-textarea');
  document.addEventListener('DOMContentLoaded', () => {
    function adjustTopicTextareaHeight() {
      // Reset height to auto to get the scrollHeight correctly
      topicTA.style.height = 'auto';
      // Set the height to the scrollHeight
      topicTA.style.height = `${topicTA.scrollHeight}px`;
    }
    // Attach the adjust function to input and change events
    topicTA.addEventListener('input', adjustTopicTextareaHeight);
    function adjustEssayTextareaHeight() {
      // Reset height to auto to get the scrollHeight correctly
      essayTA.style.height = 'auto';
      // Set the height to the scrollHeight
      essayTA.style.height = `${essayTA.scrollHeight}px`;
    }
    // Attach the adjust function to input and change events
    essayTA.addEventListener('input', adjustEssayTextareaHeight);

    // Initial adjustment
    adjustTopicTextareaHeight();
    adjustEssayTextareaHeight();
});
</script>
{% endblock %}
