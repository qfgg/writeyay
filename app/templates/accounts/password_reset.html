{% extends "base.html" %}

{% block content %}
  <h2>Reset Your Password</h2>
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.non_field_errors }}
    
    <div class="form-group">
      {{ form.email.label_tag }}<br>
      {{ form.email }}<br>
      {{ form.email.errors }}
    </div>
    
    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
  </form>
{% endblock %}
