{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.email.label_tag }}
            {{ form.email }}
            {{ form.email.errors }}
        </div>
        <div>
            {{ form.password.label_tag }}
            {{ form.password }}
            {{ form.password.errors }}
        </div>
        <button type="submit">Register</button>
    </form>
{% endblock %}
